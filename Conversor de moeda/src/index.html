<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conversor de moeda
    </title>
    <script src="./script.js">
    </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="conteudo">

            <div class="intro">
                <h1 class="page-title">
                    Conversor de moedas
                </h1>
                <p class="page-subtitle">
                    Adicione as informações e converta o valor que desejar!
                </p>
                <img src="https://cdn-icons-png.flaticon.com/512/7548/7548636.png" class="page-logo" alt=""><br><br>
            </div>

            <div class="calculo">
                <label for="moedaDeConversão">Qual é a conversão de moedas que gostaria de realizar?</label><br>
                <div class="moedas">
                    <input type="text" id="identicacaoMoedaInicial" /><br>
                    <img src="https://cdn-icons-png.flaticon.com/512/271/271226.png" class="seta"
                        alt="Imagem de uma seta apontando para direita">
                    <input type="text" id="identicacaoMoedaFinal" /><br>
                </div>

                <label for="taxaConversão">Identifique a taxa de conversão</label><br>
                <input type="number" id="taxaConversão" size="2" /><br>
                <label for="custo">Insira o valor</label><br>
                <input type="number" id="valor" size="2" /><br>

                <button type="submit" onclick="Converter()">Converter</button>

                <h2 id="resultado"></h2>
            </div>

        </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

</body>

</html>
